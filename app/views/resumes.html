<div class="container">
	<div class="row">
		<h1>Upload ya resumes here</h1>
		<div class="col-md-8">
			<form>
				<div class="form-group">
					<label for="upload" class="control-label">We want 'em</label>
					<input id="upload" class="form-control" type="file" name="resume" required accepts=".pdf" />
				</div>
				<button id="upload-btn" class="btn btn-primary" ng-click="uploadResume()">Upload</button>
			</form>
		</div>
	</div>
</div>
