<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h1>Login to da club</h1>
			<form>
				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input id="email" class="form-control" type="email" placeholder="Email" ng-model="email" />
				</div>
				<div class="form-group">
					<label for="password" class="control-label">Password</label>
					<input id="password" class="form-control" type="password" ng-model="password" />
				</div>
				<button id="login-btn" class="btn btn-primary" ng-click="loginUser()" >Login</button>
			</form>
		</div>
	</div>
</div>
